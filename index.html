<!DOCTYPE html>
<html>

<head>
    <title>Basic Embed</title>
    <script
        src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.13/dist/quicksight-embedding-js-sdk.min.js"></script>
    <script type="text/javascript">
        var dashboard
        function onDashboardLoad(payload) {
            console.log("Do something when the dashboard is fully loaded.");
        }

        function onError(payload) {
            console.log("Do something when the dashboard fails loading");
        }

        function embedDashboard() {
            var containerDiv = document.getElementById("embeddingContainer");
            var options = {
                url: "https://us-east-1.quicksight.aws.amazon.com/embed/9d53bf47d5ad4b8b89f1fd036f91ac97/dashboards/363d5971-d630-4cfc-b0b4-e195ff892634?code=AYABeDbm9QplVDrxeZYXQUAR5g0AAAABAAdhd3Mta21zAEthcm46YXdzOmttczp1cy1lYXN0LTE6MjU5NDgwNDYyMTMyOmtleS81NGYwMjdiYy03MDJhLTQxY2YtYmViNS0xNDViOTExNzFkYzMAuAECAQB4ZGLViwIvMWeq0eg2SdOyWJS86qkEBfgLEiY79AhlHtMB4vSgiSEJvGX7shKm4tHPigAAAH4wfAYJKoZIhvcNAQcGoG8wbQIBADBoBgkqhkiG9w0BBwEwHgYJYIZIAWUDBAEuMBEEDB-h89at7jdI5XDK5wIBEIA7t_1ItSrXPpesRRLD3HtIbvs2mR3g2THJO4fyB-e7kICibJLU3Uz7-EAu_JhXb83meN8jFjUg_uo_Y48CAAAAAAwAABAAAAAAAAAAAAAAAAAAKbeQItZ9cHLmKbQW1DCRUv____8AAAABAAAAAAAAAAAAAAABAAAAm7D6Q_V2f9F4t-2q0RBd7AKxYQXL3cOB07t8Eva3A1T97SBdeGnkofR7Ehtd9gey3BaGrXyJWBc91lDl4E_ccMCQBhJX-P6wUov_u29zSuZh9KREUzhGNZnH6HLExw38hkA6nQD_EKEB77ZRPVJI3IdP85iLiiNOxYoo7rdfXgQjybkjYAzd0L_fUFqOOD6OU3Mnyt6xfydJpXV-9LCTvMfTtzbxwyOUeL__Pg%3D%3D&identityprovider=quicksight&isauthcode=true",
                container: containerDiv,
                parameters: {
                    country: "United States"
                },
                scrolling: "no",
                height: "700px",
                width: "1000px",
                locale: "en-US",
                footerPaddingEnabled: true
            };
            dashboard = QuickSightEmbedding.embedDashboard(options);
            dashboard.on("error", onError);
            dashboard.on("load", onDashboardLoad);
        }

        function onCountryChange(obj) {
            dashboard.setParameters({ country: obj.value });
        }
    </script>
</head>

<body onload="embedDashboard()">
    <span>
        <label for="country">Country</label>
        <select id="country" name="country" onchange="onCountryChange(this)">
            <option value="United States">United States</option>
            <option value="Mexico">Mexico</option>
            <option value="Canada">Canada</option>
        </select>
    </span>
    <div id="embeddingContainer"></div>
</body>

</html>
